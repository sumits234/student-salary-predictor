<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Salary Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">ðŸ“Š Student Salary Predictor</h2>
    <form action="/predict" method="post">
      {% for field in ['CGPA', 'Internships', 'Projects', 'Workshops', 'AptitudeTestScore', 'SoftSkills', 'Extracurricular', 'PlacementTraining'] %}
        <div class="mb-3">
          <label for="{{ field }}" class="form-label">{{ field.replace('TestScore',' Test Score').replace('Skills',' Skills').replace('Training',' Training') }}</label>
          <input type="number" step="any" name="{{ field }}" class="form-control" required>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
    </form>
  </div>
</body>
</html>
